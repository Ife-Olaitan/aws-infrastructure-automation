---
# Default variables for Docker role

# Docker packages to install
docker_packages:
  - docker.io
  - docker-compose

# Users who should be added to docker group (can run docker without sudo)
docker_users:
  - ubuntu

# Docker service name
docker_service: docker

# Docker daemon configuration
docker_daemon_options:
  log-driver: "json-file"
  log-opts:
    max-size: "10m"
    max-file: "3"