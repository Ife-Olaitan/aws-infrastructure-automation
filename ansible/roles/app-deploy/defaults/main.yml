---
# Default variables for app-deploy role

# Application environment
app_environment: dev

# Docker images
backend_image: "aws-infra-backend:latest"
frontend_image: "aws-infra-frontend:latest"

# Container names
backend_container_name: "aws-infra-backend"
frontend_container_name: "aws-infra-frontend"

# Backend configuration
backend_port: 3000
backend_env_vars:
  NODE_ENV: "{{ app_environment }}"
  PORT: "{{ backend_port }}"

# Frontend configuration
frontend_port: 80

# Database configuration (will be fetched from AWS Secrets Manager and Terraform outputs)
db_secret_name: "{{ app_environment }}-db-password"
db_host: ""  # Passed from Terraform output
db_port: 5432
db_name: "appdb"
db_user: "dbadmin"

# Docker build context (if building images on EC2)
docker_build_enabled: false
backend_build_path: "/opt/app/backend"
frontend_build_path: "/opt/app/frontend"