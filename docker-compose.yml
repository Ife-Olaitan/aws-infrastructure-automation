services:
  # PostgreSQL Database
  database:
    image: postgres:15.4-alpine
    container_name: aws-infra-database
    environment:
      POSTGRES_DB: appdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: localpassword
    ports:
      - "5432:5432"
    volumes:
      # Persist database data
      - postgres_data:/var/lib/postgresql/data
      # Initialize database with users table
      - ./docker/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # Backend API (Node.js/Express)
  backend:
    build:
      context: ./docker/backend
      dockerfile: Dockerfile
    container_name: aws-infra-backend
    environment:
      # Database connection
      DB_HOST: database
      DB_PORT: 5432
      DB_NAME: appdb
      DB_USER: postgres
      DB_PASSWORD: localpassword
      # Node environment
      NODE_ENV: development
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      database:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

  # Frontend (Nginx)
  frontend:
    build:
      context: ./docker/frontend
      dockerfile: Dockerfile
    container_name: aws-infra-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local